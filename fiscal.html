<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Bonito</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #f5ab0a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      background: rgba(255, 136, 0, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(250, 113, 1, 0.329);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      background: #0faef8;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    a:hover {
      background: #25e1fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Meu Site Bonito!</h1>
    <p>Este Ã© um exemplo de site moderno e estiloso. Explore e aproveite!</p>
    <a href="#">Saiba Mais</a>
  </div>
</body>
</html>
